<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="http://www.bitstorm.org/jquery/color-animation/jquery.animate-colors-min.js"></script>
	<script type="text/javascript">
		$(document).on("ready",function(){
			/*var to=setTimeout(function(){
			$("#caja1").stop();},2000);*/
			$.fx.off=true;
			$.fx.speeds.lento=5000;
			$('#caja1').animate({
				marginBottom:0,


			},'lento',function(){
				$("#caja1").animate({
					backgroundColor:'#0fd',
					marginTop:-100,
					opacity:0.5
				})
			}).delay(2000).slideUp();



			//$("#caja1").slideUp().delay(2000).slideDown();


		});

	</script>
	<style type="text/css">
	body,html{
		padding: 100px;
	}
	div{
		display: block;
		height: 80px;
		width: 400px;
		margin: 0 auto;
	}

	#caja1{
		background-color: rgba(56,56,56,0.8);
		margin-bottom: 100px;
	}
	#caja2{
		background-color: rgba(89,69,36,0.8);

	}
	</style>
</head>
<body>
	<div id="caja1"></div>
	<div id="caja2"></div>
</body>
</html>
